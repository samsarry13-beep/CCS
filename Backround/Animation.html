<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes samuel{
                0% {background-color: crimson;}
                 25% {background-color: rgb(13, 0, 255);}
                  50% {background-color: rgb(0, 255, 17);}
                   100% {background-color: rgb(251, 0, 238);}
            }

            div {
                width: 100px;
                height: 100px;
                background-color: aqua;
                animation-name: samuel;
                animation-duration: 4s;
            }
        </style>
    </head>

    <body>
        <div>
            Hi
        </div>
    </body>
</html>
