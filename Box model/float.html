<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerright{
                float: right;
            }
            img#flowerleft{
                float: left;
            }
        </style>
    </head>

    <body>
        <h2>float right</h2>
        <p>in this example,the image wil float to the right of the paragraph and the text in the paragraph will wrap around the image</p>

        <img id="flowerright" src="download (2).jpeg" alt="tree" style="width: 100px; height: 100px;">

        <img id="flowerleft" src="download (2).jpeg" alt="tree" style="width: 100px; height: 100px;">
    </body>
</html>
