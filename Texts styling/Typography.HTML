<!DOCTYPE html>
<HTml>
    <head>
        <title>
            Typography and text decoration
        </title>

        <style>
            .text1 {
                color: darkred;
                font-size: 30px;
            }
            .p1{
                color: blue;
                font-family: serif;
            }

            h1{
                text-decoration: overline;
                text-transform: capitalize;
            }
             h2{
                text-decoration: line-through;
                text-transform: uppercase;
            }
             h3{
                text-decoration: underline;
                text-transform: lowercase;
            }
             h4{
                text-decoration: underline overline;
                text-transform: none;
            }

            div{
                width: 300px;
                height: 100px;
                background-color: green;
                border: 1px solid brown;
            }
            #mydiv{
                transform: rotateX(180deg);
            }
        </style>
    </head>

    <body>
        <h1>TYPOGRAPHY</h1>

        <p class="text1">Welcome to Janury</p><br>
        <p class="p1">Next up is february</p>

        <h1>My Name is Samuel.</h1>
        <h2>What your Name?</h2>
        <h3>I Like ice-cream</h3>
        <h4>Football is Life</h4>

        <div>Basketball</div>
        <div id="mydiv">Basketball</div>
    </body>
</HTml>
