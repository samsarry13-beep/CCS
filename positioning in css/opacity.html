<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: darkred;
                padding: 10px;
            }

            div.first{
                opacity: 0.1;
            }

            div.second{
                opacity: 0.3;
            }

            div.thrid{
                opacity: 0.6;
            }
        </style>
    </head>
    
    <body>
        <h1>opacity property</h1>

        <div class="first"><p>opacity 0.1</p></div>
        <div class="second">
            <p>opacity 0.3</p>
        </div>
        <div class="thrid">
            <p>opacity 0.6</p>
        </div>
        <div >
            <p>opacity 1</p>
        </div>
    </body>
</html>
