<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                right: 30px;
                border: 3px solid aqua;
            }

            div.absolute{
                position: absolute;
                left: 50px;
                border: 3px solid green;
            }

             div.relative{
                position: relative;
                left: 50px;
                border: 3px solid rgb(128, 0, 0);
            }

             div.fixed{
                position: fixed;
                top: 0;
                right: 20px;
                width: 300px;
                border: 3px solid green;
            }

             div.sticky{
                position: sticky;
                top: 1;
                right: 20px;
                width: 100px;
                border: 3px solid green;
            }
        </style>
    </head>

    <body>
        <h2>positioning </h2>

        <div>div with no position property</div>
        <div class="sticky">div with sticky position property</div>
        <div class="relative">div with relative position property</div>
        <div class="absolute">div with absolute position property</div>
        <div class="fixed">div with fixed position property</div>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
